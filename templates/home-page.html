{% extends 'base.html' %}

{% block content %}
  <div class="home-container">
    <div class="hero-section">
      <h1>Welcome to the Online Store!</h1>
    </div>

    <div id="carouselExampleControlsNoTouching" class="carousel slide my-carousel" data-bs-touch="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="media/images/white-jordan.jpg"
                   class="d-block w-100"
                   alt="...">
            </div>
            <div class="carousel-item">
              <img src="media/images/yellow-nike.jpg"
                   class="d-block w-100"
                   alt="...">
            </div>
            <div class="carousel-item">
              <img src="media/images/white-jordan.jpg"
                   class="d-block w-100"
                   alt="...">
            </div>
          </div>
          <button class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleControlsNoTouching"
                  data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleControlsNoTouching"
                  data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
      </button>
    </div>

    <section class="category-grid">
      <h2>Shop by Category</h2>
      <div class="grid">
        {% for cat in categories %}
          <div class="category-card">
            <a href="{% url 'product-list' %}?category={{ cat.slug }}">
              <img src="{{ cat.image_thumbnail.url }}" alt="{{ cat.name }}">
              <span class="label">{{ cat.name }}</span>
            </a>
          </div>
        {% endfor %}
      </div>
    </section>
  </div>
{% endblock %}
